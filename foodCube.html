<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
 	<link href='https://fonts.googleapis.com/css?family=Coming+Soon' rel='stylesheet' type='text/css'>
    <link href='css/style.css' rel='stylesheet' type='text/css'>
 	<title>FoodCube</title>
 	
	<!-- Import jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
 
  

</head>
<body>
    <script src="js/foodCube.js"></script>
    <div id="banner">
        <h1>FoodCube</h1>
        
        <span id="title"><h1>Search</h1></span>
    </div>
    
    <div id="searchBar">
        <div class="searchItem">
            <h2>Name a food</h2>
            <input id="searchterm" type="text" size="20" maxlength="20"/> 
        </div>
        <div class="searchItem">
            <h2>Enter Calories</h2>
            <input id="calories" type="text" value="500" maxlength="5"/> 
        </div>
        <div class="searchItem">
            <h2>Protein (in percent)</h2>
            <input id="protein" type="text" value="45" maxlength="3"/> 
        </div>
        <div class="searchItem">
            <h2>Carbs (in percent)</h2>
            <input id="carbs" type="text" value="35" maxlength="3"/> 
        </div>
        <div class="searchItem">
            <h2>Fat (in percent)</h2>
            <input id="fat" type="text" value="20" maxlength="3"/> 
        </div>
        
        <button type="button" id="search">Get Recipes!</button>
        <!--<button type="button" id="back">Back</button>-->
        
    </div>
    
    <div id="content">     
        <div id="dynamicContent">
            <p>No data yet!</p>
        </div>
    </div>
</body>
</html>
